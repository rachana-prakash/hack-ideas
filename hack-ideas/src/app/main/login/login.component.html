<div class="form-container">
  <form [formGroup]="loginForm">
    <!--<img [src]="logoPath"/>-->
    <div class="form-control-container">
      <p class="form-label">Employee ID:</p>
      <input formControlName="employeeId" type="password" autocomplete="off"/>
    </div>
    <div class="form-footer">
      <p class="empty"></p>
      <button class="primary-btn" type="button" (click)="login()"> SIGN IN</button>
    </div>
  </form>
</div>
